<p-card class="[&>*>*]:p-0 [&>*>*>*]:p-0">
  <div class="flex flex-row gap-4 items-center">
    <img
      src="{{ pokemon.sprites.front_default }}"
      alt="{{ pokemon.name }}"
      class="w-24 h-24"
    />
    <div>
      <h3 class="my-0 mb-2">{{ pokemon.name }}</h3>
      <div class="flex flex-row gap-4">
        <p-chip *ngFor="let type of pokemon.types" [label]="type.type.name" />
      </div>
    </div>
  </div>
</p-card>
