<form class="flex flex-col gap-4 items-stretch" [formGroup]="loginForm">
  <input
    name="email"
    type="text"
    pInputText
    autocomplete="off"
    placeholder="Correo electrónico"
    formControlName="email"
  />
  <p-password
    name="password"
    [toggleMask]="true"
    autocomplete="off"
    placeholder="Contraseña"
    class="[&>*>input]:w-full [&>*]:w-full"
    formControlName="password"
  />
  <p-button
    label="Iniciar sesión"
    class="self-center"
    autocomplete="off"
    [disabled]="loginForm.invalid"
    (onClick)="login()"
    [loading]="isLoading"
  />
</form>
