<div class="flex justify-center items-center h-screen w-full">
  <p-toast></p-toast>
  <p-card>
    <p-selectButton
      [options]="options"
      [(ngModel)]="value"
      optionLabel="label"
      optionValue="value"
    />
    <div class="mt-8">
      <app-login *ngIf="value === 'login'" />
      <app-register *ngIf="value === 'register'" />
    </div>
  </p-card>
</div>
