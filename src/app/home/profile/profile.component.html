<div class="flex flex-col gap-12" *ngIf="user | async; else loading">
  <div>
    <div>Nombre completo</div>
    <h1 class="my-0">{{ (user | async)?.name }}</h1>
  </div>
  <div>
    <div>Correo electrónico</div>
    <h1 class="my-0">{{ (user | async)?.email }}</h1>
  </div>
  <div>
    <div>Teléfono</div>
    <h1 class="my-0">{{ (user | async)?.phone }}</h1>
  </div>
  <div>
    <div>Fecha de nacimiento</div>
    <h1 class="my-0">
      {{ (user | async)?.birthday | timestampFormat : "PPP" }}
    </h1>
  </div>
</div>
<ng-template #loading>
  <div class="flex justify-center items-center h-96 w-full">
    <p-progressSpinner
      styleClass="w-12 h-12"
      strokeWidth="4"
    ></p-progressSpinner></div
></ng-template>
